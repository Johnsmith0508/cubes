<!doctype html>
<html>

<head>
	<title>Cubes</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
	<script src="//rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script>
	<script src="/node/fonts/helvetiker_regular.typface.js"></script>
	<script src="/nodde/fonts/helvetiker_bold.typeface.js"></script>
	<script src="/node/socket.io/socket.io.js"></script>
	<script src="/js/MTLLoader.js"></script>
	<script src="/js/OBJLoader.js"></script>
	<script src="/js/OBJMTLLoader.js"></script>
</head>

<body>
	<div id="login">
		<h1>Enter a user name</h1>
		<input id="name" type="text" defaultValue="name" />
		<input id="sendName" type="submit" />
		<input id="opts" type="button" value="Options" />
		<div id="options" hidden>
			<input type="checkbox">Show FPS</input>
			<br />
			<input id="chatDelay" type="number" name="delay" min="1" max="20" default="5">Time to Show the Chat</input>
			<br />
			<input type="radio" name="type" value="car">Car</input>
			<input type="radio" name="type" value="cube" checked="checked">Cube</input>
		</div>
	</div>
	<div id="main_window" hidden>
		<script src="/node/client.js"></script>
		<script src="/node/js/chatlogic.js"></script>
		<div id="threeJsRenderWindow"></div>
		<div class="chat" hidden>
			<ul id="messages"></ul>
			<input id="msgIn" autocomplete="off" />
			<button id="send">Send</button>
		</div>
	</div>
</body>

</html>

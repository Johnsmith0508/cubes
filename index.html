	<script>
		var buttons = {
			forward: 87,
			left: 65,
			back: 83,
			right: 68,
			reset: 82,
			chat: 84,
			inventory: 73,
			up: 32,
			down: 16
		};

		var keyAvalible = false;
		$(function() {
				$("#resetControls").on('click',function() {
					keycode = buttons;
					$("#forward").text('w');
					$("#back").text('s');
					$("#left").text('a');
					$("#right").text('d');
					$("#reset").text('r');
					$("#chat").text('t');
					$("#inventory").text('i');
					$("#up").text('space');
					$("#down").text('shift');
				});
				$(".buttonConfig").mouseover(function(e) {
					$(document).on("keydown", function(f) {
						keyAvalible = true;
						for (var i in keycode) {
							if (keycode[i] == f.which) {
								keyAvalible = false;
								console.log("button used");
							}
						}
						if (keyAvalible) {
							switch (f.which) {
								case 37:
									$("#" + e.target.id).html("&larr;");
									break;
								case 38:
									$("#" + e.target.id).html("&uarr;");
									break;
								case 39:
									$("#" + e.target.id).html("&rarr;");
									break;
								case 40:
									$("#" + e.target.id).html("&darr;");
									break;
								case 17:
									$("#" + e.target.id).text("ctrl");
									break;
								case 16:
									$("#" + e.target.id).text("shift");
									break;
								case 32:
									$("#" + e.target.id).text("space");
									break;
								case 20:
									$("#" + e.target.id).text("caps");
									break;
								case 9:
									$("#" + e.target.id).text("tab");
									break;
								case 13:
									$("#" + e.target.id).text("enter");
									break;
								case 18:
									$("#" + e.target.id).text("alt");
									break;
								case 93:
									$("#" + e.target.id).text("menu");
									break;
								case 91:
									$("#" + e.target.id).text("win key");
									break;
								default:
									$("#" + e.target.id).text(String.fromCharCode(f.which).toLowerCase());
							}
							keycode[e.target.id] = f.which;
						} else {
							$("#" + e.target.id).animate({
								backgroundColor: "#AC3333"
							}, 'fast');
							setTimeout(function() {
								$("#" + e.target.id).animate({
									backgroundColor: "#888"
								}, 'slow');
							}, 1000);
						}
					});
				});
				$(".buttonConfig").mouseleave(function(e) {
					$(document).off("keydown");
				});
			}

		);
	</script>
